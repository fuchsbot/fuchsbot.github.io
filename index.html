/**
 * Used to load and execute javascript file. an be used cross-domain seamlessly.
 * @param file JS file name
 * @param callback Subscribe to get notified when script file is loaded
 
 Source:
 https://www.codeproject.com/Articles/5310336/Dynamically-Loading-a-JavaScript-File
 **/
function require(file, callback) {
  // create script element
  
  
  var script = document.createElement("script");
  //script.src = file+"?decache="+randnummera;
  script.src = file+"?decace="+Math.floor(Math.random() * 1000000);

  // monitor script loading
  // IE < 7, does not support onload
  if (callback) {
    script.onreadystatechange = function () {
      if (script.readyState === "loaded" || script.readyState === "complete") {
        // no need to be notified again
        script.onreadystatechange = null;
        // notify user
        callback();
      }
    };

    // other browsers
    script.onload = function () {
      callback();
    };
  }

  // append and execute script
  document.documentElement.firstChild.appendChild(script);
}

<script>
function process(on) {
var fe = document.fe;
var ke = fe.key.value;
var re = fe.re;
var f = timer(function() {
re.value = alphac(re.value, ke, md5(ke), on)
});
var t = f();
var d = re.value.length;
var r = Math.round(d / t * 1000);
fe.time.value = r + 'B/s ' + t + 'ms ' + d + 'B';
}
</script>
